<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><b><u>TABLE:</u></b></h1>

    <form onsubmit="dosum();return false">

        <h3> eneter a number whose  table is to  printed :</h3><input id="num1" type="number"><b></b>
        <h3>range of table :</h3><input id="num2" type="number"><b></b>
        <button type="submit">enter</button>
    </form>
    <h3 id="result"> </h3>

    <script>
        function dosum() 
        {

            let firstnumber = Number(document.querySelector("#num1").value)
            let secondnumber = Number(document.querySelector("#num2").value)
            let xyz;
            for (let i = 0; i < secondnumber; i++)
             {
                xyz = firstnumber * (i + 1);

                console.log(firstnumber + "x" + (i + 1) + "=" + xyz);


            }
             document.querySelector("#result").innerHTML =xyz;
        }



    </script>




</body>

</html>
